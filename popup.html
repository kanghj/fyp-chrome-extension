<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <script src="jquery-2.1.1.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="slider/css/slider.css">

<body>

  <script src="jquery-2.1.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="slider/js/bootstrap-slider.js"></script>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <div style="min-width:350px;min-height:300px;">


  <div class="container-fluid">
    <div class = "row">
      <div class="col-xs-6">
        <h2  id="learnt"><strong>0</strong></h2>                    
        <p><small>Seen</small></p>
        <button class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span> Show Me </button>
      </div><!--/col-->
      <div class="col-xs-6">
        <h2  id="toLearn"><strong>0</strong></h2>                    
        <p><small>Learnt</small></p>
        <button class="btn btn-info btn-block"><span class="fa fa-user"></span> Show Me </button>
      </div><!--/col-->
    </div> 
  </div>

  <hr>

  <div class = "row"  hidden style = "margin:10px;">
    <div class = "col-xs-4">
      <h4>Words/P: </h4>
    </div>
    <div class = "col-xs-7" style = "margin:5px;">
      <input id="wordsReplaced" class="slider" data-slider-max="10" data-slider-min="0" data-slider-step="1" type="text">
    </div>

  </div>

  <div class = "row"  style = "margin:10px;">
    <div class = "col-xs-4">
      <h4>Enable: </h4>
    </div>
    <div class = "col-xs-7" style = "margin:5px;">
      <div id="onoff" class="btn-group btn-toggle"> 
        <button id="turnOn" class="btn btn-default">Enabled</button>
        <button id="turnOff" class="btn btn-primary active">Disabled</button>
      </div>
    </div>
  </div>

  <div class = "row" hidden style = "margin:10px;">
    <div class = "col-xs-4">
      <h4>Words Displayed: </h4>
    </div>
    <div class = "col-xs-7" style = "margin:5px;">
      <div id="englishchinese" class="btn-group btn-toggle">
        <button id="displayEnglish" class="btn btn-default">English</button>
        <button id="displayChinese" class="btn btn-primary active">Chinese</button>
      </div>
    </div>
  </div>

  <div class = "row"  style = "margin:10px;">
    <div class = "col-xs-4">
    <h4>Websites enabled on: </h4>
    </div>
    <div class = "col-xs-7" style = "margin:5px;">
      <div class = "row">
        <div class = "col-xs-6">
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="cnn.com">CNN
          </label>
        </div>
        <div class = "col-xs-6">
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="chinadaily.com.cn">ChinaDaily
          </label>
        </div>
        <div class = "col-xs-6">
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="bbc.com">BBC
          </label>
        </div>
      </div>
    </div>
  </div>


  <div class = "row" style = "margin:10px;">
    <div class = "col-xs-5" style = "margin:5px;">
      <button style = "margin-left:20px;" class="btn btn-primary btn-lg" id="setting">Setting</button>
    </div>
    <div class = "col-xs-5" style = "margin:5px;">
      <button style = "margin-left:20px;" class="btn btn-primary btn-lg" id="documentation">Tutorial</button>
    </div>
  </div>

        <div class = "col-xs-6">

            <input type="checkbox" id="inlineCheckbox3" value="3">Technology
          </label>
        </div>
      </div>
    </div>
  </div> -->
</div>


</body>
</html>
